<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>School</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink value="Student" action="/index.xhtml"/>
            <h:dataTable value="#{lessonController.list}" var="lesson">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{lesson.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:commandLink value="#{lesson.name}" action="#{lessonController.updateForm(lesson)}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form>
            <h:inputHidden value="#{lessonController.lesson.id}" />
            Name:<br/>
            <h:inputText value="#{lessonController.lesson.name}"/> 
            <h:commandButton value="Ekle" rendered="#{lessonController.lesson.id==0}" action="#{lessonController.save()}" />
            <h:commandButton value="GÃ¼ncelle" rendered="#{lessonController.lesson.id!=0}" action="#{lessonController.modify()}" />
            <h:commandButton value="Temizle" rendered="#{lessonController.lesson.id!=0}" action="#{lessonController.clearForm()}" />
            <h:commandButton value="Sil" rendered="#{lessonController.lesson.id!=0}" action="#{lessonController.remove()}" />


        </h:form>

    </h:body>
</html>
